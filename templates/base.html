{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'movies:main' %}"><img src="{% static 'imgs/logo.jpg'%}" alt="로고이미지" style="width: 7rem;" class=""></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'movies:index' %}">목록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movies:create' %}">작성</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock body%}
    {% bootstrap_javascript %}
  </body>

</html>
