{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'movies:main' %}"><img src="{% static 'imgs/logo.jpg'%}" alt="로고이미지" style="width: 7rem;"></a>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>
    <div class="d-flex h-100">
      <aside class="position-sticky top-0 pt-3 bg-dark" style="min-width:10rem; width:10rem; height:100vh;">
        <nav class="nav flex-column text-center">
          <a class="nav-link text-light" href="{% url 'movies:index' %}">영화 목록</a>
          <a class="nav-link text-light" href="{% url 'movies:create' %}">영화 작성</a>
        </nav>
      </aside>
      {% if request.resolver_match.url_name == 'main' %}
        <content>
          {% block content %}{% endblock content %}
        </content>
      {% else %}
        <content class="container mt-4">
          {% block body %}{% endblock body%}
        </content>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
