{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <h1 class="text-center">리뷰 수정</h1>
  <form action="{% url 'movies:update' movie.pk %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form movies %}
    <input class="btn btn-outline-dark w-100" type="submit">
  </form>
{% endblock body %}
